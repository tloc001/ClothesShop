<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="shortcut icon" href="/logoBrand.ico" th:href="@{/logoBrand.ico}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #1a2980);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .login-title {
            color: #007bff;
            margin-bottom: 30px;
            text-align: center;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .form-label {
            font-weight: bold;
        }
        .toggle-password {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2 class="login-title">Đăng Nhập</h2>
    <form th:action="@{/logon}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Username :</label>
            <input type="text" class="form-control" name="username" id="email" placeholder="Nhập email của bạn" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu :</label>
            <div class="input-group">
                <input type="password" class="form-control" name="password" id="password" placeholder="Nhập mật khẩu của bạn" required>
                <span class="input-group-text toggle-password" id="togglePassword">
                    <i class="fas fa-eye" id="eyeIcon"></i>
                </span>
            </div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" name="rememberMe" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Ghi nhớ tôi</label>
        </div>
        <button type="submit" class="btn btn-custom w-100">Đăng Nhập</button>
    </form>
    <p style="color: red" >[[${application.message}]]</p>
    <div class="text-center mt-3">
        <a href="#" class="text-decoration-none">Quên mật khẩu?</a> <br>
        <a href="/public/shop">Trang chủ</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');

    togglePassword.addEventListener('click', function () {
        // Toggle the type attribute
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Toggle the eye icon
        eyeIcon.classList.toggle('fa-eye');
        eyeIcon.classList.toggle('fa-eye-slash');
    });
</script>
</body>
</html>
